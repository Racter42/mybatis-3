name: Log4j Vulnerability Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Get directory
      run: ls
      
    - name: Log4j Vulnerability Scanner
      uses: UMCSResearchLog/Log4jDeepScanAction@initial.0.12
      with:
        directory: ${{ github.workspace }}
